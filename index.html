<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('bg.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #69e141;
            font-size: 40px;
            text-shadow: 2px 2px #000000;
        }
        .container {
            width: 300px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
        }
        .input-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .input-section input {
            width: 70%;
            padding: 8px;
            border: 2px solid #4caf50;
            border-radius: 5px;
        }
        .btn {
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 8px 12px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .grocery-list {
            list-style-type: none;
            padding: 0;
        }
        .grocery-item {
            background-color: #e8f5e9;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .item-details {
            display: flex;
            align-items: center;
        }
        .item-number {
            font-weight: bold;
            margin-right: 8px;
            color: #4caf50;
        }
        .remove-btn {
            background-color: #ff4d4d;
            color: #fff;
            border: none;
            padding: 5px;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Grocery List</h1>
    <div class="container">
        <div class="input-section">
            <input type="text" id="grocery-input" placeholder="Enter grocery item">
            <button class="btn" onclick="addItem()">Add</button>
        </div>
        <ul id="grocery-list" class="grocery-list"></ul>
    </div>
    <script>
        const groceryList = [];
        function renderList() {
            const listContainer = document.getElementById('grocery-list');
            listContainer.innerHTML = '';

            for (let i = 0; i < groceryList.length; i++) {
                listContainer.innerHTML += `
                    <li class="grocery-item">
                        <div class="item-details">
                            <span class="item-number">${i + 1}.</span>
                            ${groceryList[i]}
                        </div>
                        <button class="remove-btn" onclick="removeItem(${i})">x</button>
                    </li>`;
            }
        }
        function addItem() {
            const input = document.getElementById('grocery-input');
            const item = input.value.trim();

            if (item) {
                groceryList.push(item);
                input.value = '';
                renderList();
            } else {
                alert('Please enter item');
            }
        }
        function removeItem(index) {
            groceryList.splice(index, 1);
            renderList();
        }
    </script>
</body>
</html>
